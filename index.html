<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Email Simples</title>
</head>

    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse; background-color: #f4f4f4;">

            <tr>
                <td align="center" style="padding: 20px 0;">

                        <thead>

                                <td align="center" style="padding: 20px 0; background-color: #4CAF50; color: white; font-family: Arial, sans-serif; font-size: 24px;">
                                    <strong>Título do Email</strong>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>

                        <tfoot>

                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>

</html>
